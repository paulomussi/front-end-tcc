<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário - Gestão de Supermercados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard-layout">
        
        <header class="dashboard-header">
            <div class="header-titulo">Gestão de Tarefas - Supermercados</div>
            <nav class="header-menu">
                <a href="#">Suporte</a>
                <a href="index.html">logout</a>
            </nav>
        </header>

        <div class="dashboard-corpo">
            
            <aside class="dashboard-sidebar">
                <a href="tarefas.html" class="btn-menu">Tarefas</a>
                <a href="perfil.html" class="btn-menu">Meu perfil</a>
                <a href="funcionarios.html" class="btn-menu ativo">Funcionários</a>
            </aside>

            <main class="dashboard-conteudo">
                
                <div class="painel-formulario">
                    <form class="form-grid">
                        
                        <div class="campo-grupo">
                            <label for="nome-func">Nome do Funcionário</label>
                            <input type="text" id="nome-func">
                        </div>

                        <div class="campo-grupo">
                            <label for="email-func">Email</label>
                            <input type="email" id="email-func">
                        </div>

                        <div class="campo-grupo">
                            <label for="senha-func">Senha</label>
                            <input type="password" id="senha-func" style="max-width: 200px;">
                        </div>

                        <div class="campo-grupo">
                            <label for="setor-func">Setor</label>
                            <input type="text" id="setor-func">
                        </div>

                        <div class="rodape-form">
                            <a href="funcionarios.html" class="btn-form btn-cancelar">Cancelar</a>
                            <button type="submit" class="btn-form btn-criar">Criar</button>
                        </div>

                    </form>
                </div>

            </main>

        </div>
    </div>

</body>
</html>
